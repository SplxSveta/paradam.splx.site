actor: Tester
bootstrap: _bootstrap.php
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  helpers: tests/_support
  envs: tests/_envs
actor_suffix: Tester
extensions:
  enabled:
    - Codeception\Extension\RunFailed
settings:
  memory_limit: 1024M
  colors: true
modules:
  config:
    Yii2:
      configFile: 'config/test.php'

